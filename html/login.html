<!DOCTYPE html>
<html>

<head>
    <title>Aurora V2</title>
    <meta charset="UTF-8">

    <!-- Local jQuery file -->
    <script src="../js/jquery-3.1.1.js"></script>

    <!-- Bootstrap Minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- login css file -->
    <link rel="stylesheet" type="text/css" href="../css/login.css">

    <!-- Bootstrap Compiled Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="../js/login.js"></script>


</head>

<body>
    <div class="col-lg-12">
        <h1>AURORA V2</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
            <div id="login-box" class="col-lg-6 col-md-6 col-sm-8 col-xs-10">
                <h2 id="login-text">Sign In</h2>
                <div id="text-input-container">
                    <input id="login-email" class="login-text-input" type="text" placeholder="email">
                    <input id="login-password" class="login-text-input" type="password" placeholder="password">
                    <button type="submit" id="login-submit-button">Enter Aurora V2</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
        </div>
    </div>
</html>

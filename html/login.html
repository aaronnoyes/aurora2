<!DOCTYPE html>
<html>
    <head>
        <title>Aurora V2</title>
        <meta charset="UTF-8"></meta>

        <!-- Bootstrap Minified CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- login css file -->
        <link rel="stylesheet" type="text/css" href="../css/login.css">

        <!-- Bootstrap Compiled Javascript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Local jQuery file -->
        <script src="../js/jquery-3.1.1.js"></script>
    </head>
    <body>
        <h1>AURORA V2</h1>
        <div id="login-box">
          <h2 id="login-text">Sign In</h2>
          <div id="text-input-container">
            <input id="login-email" class="login-text-input" type="text" placeholder="email">
            <input id="login-password" class="login-text-input" type="text" placeholder="password">
            <button type="submit" id="login-submit-button">Enter Aurora2</button>
          </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Aurora V2</title>
        <meta charset="UTF-8"></meta>

        <script src="../js/jquery-3.1.1.js"></script>
        <script src="../js/moment.js"></script>
        <script src="../js/fullcalendar.js"></script>
        <script src="../js/init-calendar-test.js"></script>
        <link rel="stylesheet" href="../css/fullcalendar.css">

        <!-- home css file -->
        <link rel="stylesheet" type="text/css" href="../css/home.css">

        <!-- Bootstrap Minified CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Bootstrap Compiled Javascript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- override bs nav colors -->
        <style>
          .nav-pills>li.active>a, .nav-pills>li.active>a:focus, .nav-pills>li.active>a:hover {
            color: var(--um-brown-color);
            background-color: var(--um-orange-color);
          }
          .nav-pills>li>a {
            color: var(--um-brown-color);
          }

          .nav-pills {
            margin-left: 10px;
          }
      </style>
    </head>
    <body>

        <div class="page-header"> 
          <div class="center-pills">  
            <ul class="nav nav-pills pull-right" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="pills-schedule-tab" data-toggle="pill" href="#pills-schedule" role="tab" aria-controls="pills-schedule" aria-selected="true">Schedule</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="pills-search-tab" data-toggle="pill" href="#pills-search" role="tab" aria-controls="pills-search" aria-selected="false">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="pills-personal-tab" data-toggle="pill" href="#pills-personal" role="tab" aria-controls="pills-personal" aria-selected="false">Personal Info</a>
              </li>
            </ul>
            <h1>AURORA V2</h1> 
          </div>
          
      </div>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-schedule" role="tabpanel" aria-labelledby="pills-schedule-tab">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10" id="calendar-schedule"></div>
                <div class="col-lg-1"></div>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-search" role="tabpanel" aria-labelledby="pills-search-tab">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
                    <div id="search-filters" class="col-lg-6 col-md-6 col-sm-8 col-xs-10">
                        <h4 id="term">Term</h3>
                        <select id="term-select" class="dropwdown">
                          <option value="w2019">Winter 2019</option>
                          <option value="f2018">Fall 2018</option>
                        </select>
                        <h4 id="department">Department</h3>
                        <input id="department-search" type="text"></input>
                        <h4 id="level">Level</h4>
                        <select id="level-select" class="dropwdown">
                          <option value="1000">1000</option>
                          <option value="2000">2000</option>
                          <option value="3000">3000</option>
                          <option value="4000">4000</option>
                        </select>
                        <h4 id="course-number">Course Search</h4>
                        <input id="course-search" type="text"></input>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
                </div>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-personal" role="tabpanel" aria-labelledby="pills-personal-tab">

          </div>
        </div>
    </body>
</html>

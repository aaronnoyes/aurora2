<!DOCTYPE html>
<html>

<head>
    <title>Aurora V2</title>
    <meta charset="UTF-8">

    <!-- Local jQuery file -->
    <script src="../js/jquery-3.1.1.js"></script>

    <!-- Bootstrap Minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- search css file -->
    <link rel="stylesheet" type="text/css" href="../css/search.css">

    <!-- Bootstrap Compiled Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="col-lg-12">
        <h1>AURORA V2</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
            <div id="search-filters" class="col-lg-6 col-md-6 col-sm-8 col-xs-10">
                <h4 id="term">Term</h3>
                <select id="term-select" class="dropwdown">
                  <option value="w2019">Winter 2019</option>
                  <option value="f2018">Fall 2018</option>
                </select>
                <h4 id="department">Department</h3>
                <input id="department-search" type="text"></input>
                <h4 id="level">Level</h4>
                <select id="level-select" class="dropwdown">
                  <option value="1000">1000</option>
                  <option value="2000">2000</option>
                  <option value="3000">3000</option>
                  <option value="4000">4000</option>
                </select>
                <h4 id="course-number">Course Search</h4>
                <input id="course-search" type="text"></input>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-2 col-xs-1"></div>
        </div>
    </div>
</html>
